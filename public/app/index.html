<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instant App</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  </head>
  <body>
    <form class="ui form" action="#" method="post">
      <div class="field">
        <label>Your URL</label>
        <input type="text" name="url" placeholder="URL">
      </div>
      <div class="field">
        <label>App name</label>
        <input type="text" name="app-name" placeholder="App Name">
      </div>
      <div>
        <label>Operating system:</label>
        <select class="ui dropdown">
          <option value="0">Linux 32-bit</option>
          <option value="1">Linux 64-bit</option>
          <option value="2">MacOS 64-bit</option>
          <option value="3">Windows 32-bit</option>
          <option value="4">Windows 64-bit</option>
        </select>
      </div>
      <button class="ui button blue" type="submit" style="margin-top: 1.5em;">Download</button>
    </form>
  </body>
</html>
