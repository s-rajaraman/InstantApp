<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instant App</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
  </head>
  <body>
    <form class="ui form" id="app-form" method="post">
      <div class="field">
        <label>Your URL</label>
        <input type="text" id="url" name="url" placeholder="URL">
      </div>
      <div class="field">
        <label>App name</label>
        <input type="text" id="name" name="app-name" placeholder="App Name">
      </div>
      <div>
        <label>Operating system:</label>
        <select class="ui dropdown" id="os">
          <option value="linux-ia32">Linux 32-bit</option>
          <option value="linux-x64">Linux 64-bit</option>
          <option value="darwin-x64">MacOS 64-bit</option>
          <option value="win32-ia32">Windows 32-bit</option>
          <option value="win32-x64">Windows 64-bit</option>
        </select>
      </div>
      <button class="ui button blue" id="download-btn" type="submit" style="margin-top: 1.5em;">Download</button>
    </form>
    <script>
      $(document).ready(function () {
        // Autofill
        $('#url').val("https://google.com");
        $('#name').val("Google.com");
        $("form").submit(function () {
          var url = document.getElementById("url").value;
          var name = document.getElementById("name").value;
          var os = document.getElementById("os").value;
          $.get('/download/' + name + '/' + url + '/' + os);
          // Prevent screen refresh on submit
          return false;
        })
      });
    </script>
  </body>
</html>
